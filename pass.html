<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generation Status</title>
    <link rel="icon" href="images/logo.jpg" type="image/jpg">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .status-container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .status-icon {
            font-size: 64px;
            color: #28a745; /* Green color for success */
        }

        .status-text {
            font-size: 36px;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }

        .status-message {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        .view-pdf-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .view-pdf-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-icon">&#10004;</div>
        <p class="status-text">Pass Generated</p>
        <p class="status-message">Your pass has been successfully generated.</p>
        <a href="samples.pdf" target="_blank" class="view-pdf-button">View PDF</a>
    </div>
</body>
</html>

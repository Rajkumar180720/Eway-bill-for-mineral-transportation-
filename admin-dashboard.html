<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass generation details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
            display: flex; /* Add this property to make it a flex container */
            align-items: flex-start; /* Align items at the start of the container */
        }

        .form-group label {
            flex: 1; /* Allow the label to grow and take available space */
            display: block;
            font-weight: bold;
            padding-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            flex: 2; /* Allow the input to grow and take more space */
            width: 50%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 50%;
            background-color: #007BFF;
            color: #fff;
            padding:  15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            transition: background-color 0.3s; /* Add a smooth transition effect */
            margin-left: 75px; /* Center the button horizontally */
            margin-right: auto; /* Center the button horizontally */

        }

        button:hover {
            background-color: #0056b3;
        }

        .logo img {
            max-width: 20%;
            height: auto;
            display: block;
            margin: 20px auto; /* Adjust the margin as needed */
        }

        /* Additional style for the text spans */
        .form-group span {
            flex: 2; /* Allow the span to grow and take more space */
            display: block;
             margin-top: 5px;
            margin-bottom: 15px;
        }
        
        /* Arrange spans in a horizontal line */
        .horizontal-line {
            display: flex;
            justify-content: space-between;
        }
        .times-new-roman {
            font-family: 'Times New Roman', serif;
            margin-right: 20px; /* Adjust the margin-right as needed */

        }
    </style>
    <script>
        function showConfirmation() {
            alert("Information submitted successfully. Do you want to print?");
            window.print();
            return false;
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Pass details</h2>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <form action="javascript:void(0);" onsubmit="showConfirmation()">
            <div class="form-group">
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" name="id-number" required>
            </div>
            <div class="form-group">
                <label for="quarry-owner-name">Quarry Owner Name</label>
                <input type="text" id="quarry-owner-name" name="quarry-owner-name" required>
            </div>
            <div class="form-group">
                <label for="quarry-owner-address">Quarry Owner's Address</label>
                <input type="text" id="quarry-owner-address" name="quarry-owner-address" required>
            </div>
            <div class="form-group">
                <label for="quarry-license-number">Quarry's License Number</label>
                <input type="text" id="quarry-license-number" name="quarry-license-number" required>
            </div>
            <div class="form-group">
                <label for="quarry-lease-valid-period">Quarry Lease Valid Period</label>
                <input type="text" id="quarry-lease-valid-period" name="quarry-lease-valid-period" required>
            </div>
            <div class="form-group">
                <label for="pass-valid-from">Pass Valid From</label>
                <input type="date" id="pass-valid-from" name="pass-valid-from" required>
            </div>
            <div class="form-group">
                <label for="pass-valid-to">Pass Valid To</label>
                <input type="date" id="pass-valid-to" name="pass-valid-to" required>
            </div>
            <div class="form-group">
                <label for="village">Village</label>
                <input type="text" id="village" name="village" required>
            </div>
            <div class="form-group">
                <label for="taluk">Taluk</label>
                <input type="text" id="taluk" name="taluk" required>
            </div>
            <div class="form-group">
                <label for="mineral-given">Mineral Given</label>
                <input type="text" id="mineral-given" name="mineral-given" required>
            </div>
            <div class="form-group">
                <label for="weight-of-minerals">Weight of the Minerals</label>
                <input type="text" id="weight-of-minerals" name="weight-of-minerals" required>
            </div>
            <div class="form-group">
                <label for="transportation-path">Transportation Path</label>
                <input type="text" id="transportation-path" name="transportation-path" required>
            </div>
            <div class="form-group">
                <label for="approximate-distance">Approximate Distance</label>
                <input type="text" id="approximate-distance" name="approximate-distance" required>
            </div>
            <div class="form-group horizontal-line">
                <span class="times-new-roman">Driver's Sign</span>
                <span class="times-new-roman">Quarry Owner's Sign</span>
                <span class="times-new-roman">AD Mines Sign</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

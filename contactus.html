<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="images/logo.jpg" type="image/jpg">

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    }

        .container {
    max-width: 800px;
    margin: 20px; /* Add margin to all sides for spacing */
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

       

        h1 {
            text-align: center;
            color: #007BFF;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        .image {
            max-width: 100%;
            height: auto;
        }

        .contact-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links {
            font-size: 24px;
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            margin-right: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        .social-links a:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

        <p>If you have any questions or need to get in touch with us, feel free to reach out through the following options:</p>

        <div class="contact-links">
            <h2>Email</h2>
            <p>Email us at: <a href="https://services.india.gov.in/">Mail us</a></p>

            <h2>Phone</h2>
            <p>Call us at: <a href="tel:+123456789">+91 9894353624</a></p>
        </div>

        <div class="social-links">
            <h6>Follow Us on Social Media</h6>
            <a href="https://www.facebook.com/yourpage" target="_blank">
                <img src="fb.png" alt="Facebook">
            </a>
           <!--- <a href="https://www.instagram.com/yourpage" target="_blank">
                <img src="insta.png" alt="Instagram"> --->
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="twitter.png" alt="Twitter"></a>
        </div>
    </div>
</body>
</html>
